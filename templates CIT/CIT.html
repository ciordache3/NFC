<script>
function completed(divId){
    document.getElementById(divId).style.backgroundColor="#C0F0D3";
}
  function showDiv(divId, element)
{
    // selectElement.selectedIndex=0;
    document.getElementById(divId).style.display = element.value == "yes" ? 'block' : 'none';
}
function showDivNo(divId, element)
{
    document.getElementById(divId).style.display = element.value == "no" ? 'block' : 'none';
}
function showDiv2elements(divId1,divId2, element)
{
    document.getElementById(divId1).style.display = element.value == "yes" ? 'block' : 'none';
    document.getElementById(divId2).style.display = element.value == "yes" ? 'block' : 'none';
}
function showDiv2elementsNo(divId1,divId2, element)
{
    document.getElementById(divId1).style.display = element.value == "no" ? 'block' : 'none';
    document.getElementById(divId2).style.display = element.value == "no" ? 'block' : 'none';
}
function showDiv3elements(divId1,divId2,divId3, element)
{
    document.getElementById(divId1).style.display = element.value == "yes" ? 'block' : 'none';
    document.getElementById(divId2).style.display = element.value == "yes" ? 'block' : 'none';
    document.getElementById(divId3).style.display = element.value == "yes" ? 'block' : 'none';
}
function showDiv3elementsNo(divId1,divId2,divId3, element)
{
    document.getElementById(divId1).style.display = element.value == "no" ? 'block' : 'none';
    document.getElementById(divId2).style.display = element.value == "no" ? 'block' : 'none';
    document.getElementById(divId3).style.display = element.value == "no" ? 'block' : 'none';
}
function dontShowDivNo(divId1, element)
{   
    if (element.value=="no"){
    
    document.getElementById(divId1).style.display =  'none';

    }
}
function dontShowDiv3elementsNo(divId1,divId2,divId3, element)
{   
    if (element.value=="no"){
    
    document.getElementById(divId1).style.display =  'none';

    document.getElementById(divId2).style.display =  'none'; 

    document.getElementById(divId3).style.display =  'none';
    }
}
function dontShowDiv4elementsNo(divId1,divId2,divId3,divId4, element)
{   
    
    if (element.value=="no"){
    
    document.getElementById(divId1).style.display =  'none';

    document.getElementById(divId2).style.display =  'none';
     
    document.getElementById(divId3).style.display =  'none';

    document.getElementById(divId4).style.display =  'none';
 }
}

function dontShowDiv5elementsNo(divId1,divId2,divId3,divId4,divId5, element)
{   
    
    if (element.value=="no"){
    
    document.getElementById(divId1).style.display =  'none';

    document.getElementById(divId2).style.display =  'none';
     
    document.getElementById(divId3).style.display =  'none';

    document.getElementById(divId4).style.display =  'none';

    document.getElementById(divId5).style.display =  'none';
 }
}
 function dontShowDiv6elementsNo(divId1,divId2,divId3,divId4,divId5,divId6, element)
{   
    
    if (element.value=="no"){
    
    document.getElementById(divId1).style.display =  'none';

    document.getElementById(divId2).style.display =  'none';
     
    document.getElementById(divId3).style.display =  'none';

    document.getElementById(divId4).style.display =  'none';

    document.getElementById(divId5).style.display =  'none';

    document.getElementById(divId6).style.display =  'none';
 }
}
function dontShowDiv2elementsNo(divId1,divId2, element)
{   
    if (element.value=="no"){
    
    document.getElementById(divId1).style.display =  'none';

    document.getElementById(divId2).style.display =  'none'; 

     }
}
function dontShowDivYes(divId1, element)
{   
    if (element.value=="yes"){
    
    document.getElementById(divId1).style.display =  'none';

    // document.getElementById(divId2).style.display =  'none'; 

     }
}

<body>
    <div id="logo">
        <img src="\static\gt.png" Style="margin-left:25px;position:center; margin-top:30px; ">
    </div>
    
    <form class="p-3">
        
        <div class="card text-white" style="width: 867px; opacity:0.95; background:#442f5ff8; margin-left:0px;">
            <div class="card-header" style="opacity:1;height:50px;">
                <img src="\static\expur.png" Style=" width:40px; height:40px;float:left;">
                
                <h3 class="card-title" style="font-size:large;float:left;margin-top:10px;margin-left:30px;">CIT Questionaire</h3>
            </div>
            <div class="card-body">
                <p class="card-text" style="font-size:small"><b>Pentru a putea efetua calculul impozitului pe profit, va rugam sa raspundeti la intrebarile din chestionarul de mai jos.<br></br>La final, pentru a salva raspunsurile, apasati "Submit".</p>
            </div>
        </div>
        <!-- <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Joe Smith">
        </div>
         -->
        <div class="form-group" id="q1">
            <label for="selectq1">1. Societatea a vandut sau casat (a scos din functiune) mijloace fixe in perioada
                20XX-20XX?</label>
            <select class="form-control" id="selectq1" onchange="showDiv('q1.1',this);dontShowDiv4elementsNo('q1.1','q1.1No','q1.2','q1.2Yes',this);completed('selectq1');">
                <option value="notChosen">Choose answer...</option>
                <option value="no">Nu</option>
                <option value="yes">Da</option>
            </select>
        </div>
        <div class="form-group" id="q1.1" style="display:none">
            <label for="selectq1.1">1.1. Societatea a valorificat mijloacele fixe sau partile componente in activitatea proprie
                sau prin vanzare? </label>
            <select class="form-control" id="selectq1.1" onchange="showDivNo('q1.1No', this);showDiv('q1.2',this);completed('selectq1.1');">
                <option value="notChosen">Choose answer...</option>
                <option value="no">Nu</option>
                <option value="yes">Da</option>
            </select>
        </div>
        <div class="form-group" id="q1.1No" style="display:none">
            <label for="selectq1.1No">1.1 Va rugam introduceti valoarea cheltuielii cu scoaterea din gestiune a mijloacelor fixe care nu au fost valorificate. Aceasta valoare va fi inclusa la categoria "alte cheltuieli nedeductibile" rand CIT33. </label>
            <input type="number" id="input q1.1No" >
        </div>
        <div class="form-group" id="q1.2" style="display:none">
            <label for="selectq1.2">1.2. Au existat rezerve din reevaluare, efectuata dupa 01.01.2004, pentru mijloacele fixe casate care au fost deduse anterior si nu au fost impozitate pana la momentul scoaterii din gestiune?  </label>
            <select class="form-control" id="selectq1.2" onchange="showDiv('q1.2Yes', this);completed('selectq1.2');">
                <option value="notChosen">Choose answer...</option>
                <option value="no">Nu</option>
                <option value="yes">Da</option>
            </select>
        </div>
        <div class="form-group" id="q1.2Yes" style="display:none">
            <label for="selectq1.2Yes">1.2 Va rugam introduceti valoarea acestor rezerve deduse si neimpozitate. Aceasta valoare va fi trecuta la Elemente Similare Veniturilor din D101 (rand CIT08). </label>
            <input type="number" id="input q1.2Yes" >
        </div>
        <div class="form-group" id="q2">
            <label for="selectq2">2. Societatea aplica regimul fiscal de amortizare accelerata pentru deprecierea
                activelor?</label>
            <select class="form-control" id="selectq2" onchange="showDiv('q2.1', this);dontShowDiv2elementsNo('q2.1','q2.1No',this);completed('selectq2');">
                <option value="notChosen">Choose answer...</option>
                <option value="no">Nu</option>
                <option value="yes">Da</option>
            </select>
        </div>
        <div class="form-group" id="q2.1" style="display:none">
            <label for="selectq2.1">2.1 Valoarea fiscala a activelor este egala cu valoarea contabila (i.e. amortizarea
                contabila = amortizarea fiscala)? </label>
            <select class="form-control" id="selectq2.1" onchange="showDivNo('q2.1No', this);completed('selectq2.1');">
                <option value="notChosen">Choose answer...</option>
                <option value="no">Nu</option>
                <option value="yes">Da</option>
            </select>
        </div>
        <div class="form-group" id="q2.1No" style="display:none">
            <label for="selectq2.1No">Va rugam introduceti valoarea deducerii fiscale a activelor detinute de societate. Aceasta valoare se include la randul CIT11. </label>
            <input type="number" id="input q2.1No" >
        </div>
        <div class="form-group" id="q3">
            <label for="selectq3">3. Societatea aplica durate de viata diferite din punct de vedere contabil si fiscal (i.e.
                amortizarea contabila = amortizarea fiscala) ?</label>
            <select class="form-control" id="selectq3" onchange="showDiv('q3.1Yes', this);completed('selectq3');">
                <option value="notChosen">Choose answer...</option>
                <option value="no">Nu</option>
                <option value="yes">Da</option>
            </select>
        </div>
        <div class="form-group" id="q3.1Yes" style="display:none">
            <label for="selectq3.1">3.1 Va rugam introduceti valoarea deducerii fiscale a activelor detinute de societate. Aceasta valoare se include la randul CIT11. </label>
            <input type="number" id="input q3.1Yes" >
        </div>
        <div class="form-group" id="q4">
            <label for="selectq4">4. Societatea a aplicat deducerea de amortizare in cota de 20% pentru bunuri achizitionate pana la 30.04.2005?</label>
            <select class="form-control" id="selectq4" onchange="completed('selectq4');">
                <option value="notChosen">Choose answer...</option>
                <option value="no">Nu</option>
                <option value="yes">Da</option>
            </select>
        </div>
        <div class="form-group" id="q5">
            <label for="selectq4">5.Aceste mijloace fixe au fost instrainate inainte de expirarea unei jumatati din perioada lor normala de functionare ?</label>
            <select class="form-control" id="selectq5" onchange="completed('selectq5');">
                <option value="notChosen">Choose answer...</option>
                <option value="no">Nu</option>
                <option value="yes">Da</option>
            </select>
        </div>
          <div class="form-group" id="q6">
            <label for="selectq6">6. Societatea a inregistrat venituri din reevaluarea activelor detinute in proprietate, care compenseaza cheltuielile cu descresterile anterioare aferente aceleiasi imobilizari?</label>
            <select class="form-control" id="selectq6" onchange="showDiv('q6.1Yes', this);completed('selectq6');">
                <option value="notChosen">Choose answer...</option>
                <option value="no">Nu</option>
                <option value="yes">Da</option>
            </select>
        </div>
        
        <div class="form-group" id="q6.1Yes" style="display:none">
            <label for="selectq6.1">Va rugam introduceti valoarea venitului inregistrat din reevaluarea activelor care compenseaza cheltuielile cu descresterile anterioare aferente aceleiasi imobilizari. Aceasta valoare se include la randul CIT20. </label>
            <input type="number" id="input q6.1Yes" >
        </div>
        <div class="form-group" id="q7">
            <label for="selectq7">7. Societatea a inregistrat cheltuieli din reevaluarea activelor detinute in proprietate ca
                urmare a efectuarii unei reevaluari ce inregistreaza o descrestere a valorii imobilizarilor?</label>
            <select class="form-control" id="selectq7" onchange="showDiv('q7.1Yes', this);completed('selectq7');">
                <option value="notChosen">Choose answer...</option>
                <option value="no">Nu</option>
                <option value="yes">Da</option>
            </select>
        </div>
        <div class="form-group" id="q7.1Yes" style="display:none">
            <label for="selectq7.1">Va rugam introduceti valoarea cheltuielii inregistrat din reevaluarea activelor. Aceasta valoare se include la randul CIT33. </label>
            <input type="number" id="input q7.1Yes" >
        </div>
        
        <div class="form-group" id="q7">
            <label for="selectq7">7. Societatea inregistreaza cheltuieli cu activitati de cercerate-dezvoltare?</label>
            <select class="form-control" id="selectq7" onchange="showDiv2elements('q7.1','q7.2', this);dontShowDiv4elementsNo('q7.1','q7.1Yes','q7.2','q7.2Yes',this);completed('selectq7');">
                <option value="notChosen">Choose answer...</option>
                <option value="no">Nu</option>
                <option value="yes">Da</option>
            </select>
        </div>
        <div class="form-group" id="q7.1" style="display:none">
            <label for="selectq7.1">7.1. Daca da, societatea a beneficiat de deducerea suplimentara la calculul profitului impozabil in proportie de 50% a cheltuielilor eligibile pentru aceste activitati? </label>
            <select class="form-control" id="selectq7.1" onchange="showDiv('q7.1Yes', this);dontShowDivNo('q7.1Yes',this);completed('selectq7.1');">
                <option value="notChosen">Choose answer...</option>
                <option value="no">Nu</option>
                <option value="yes">Da</option>
            </select>
        </div>
        <div class="form-group" id="q7.1Yes" style="display:none">
            <label for="selectq7.1Yes"> Va rugam introduceti valoarea deducerii suplimentare din R&D. Aceasta valoare se include la randul CIT15.1. </label>
            <input type="number" id="input q7.1Yes" >
        </div>
        <div class="form-group" id="q7.2" style="display:none">
            <label for="selectq7.1">7.2. Daca da, a aplicat metoda de amortizare accelerata in cazul aparaturii si echipamentelor destinate activitatilor de cercetare-dezvoltare? </label>
            <select class="form-control" id="selectq7.2" onchange="showDiv('q7.2Yes',this);completed('selectq7.2');">
                <option value="notChosen">Choose answer...</option>
                <option value="no">Nu</option>
                <option value="yes">Da</option>
            </select>
        </div>
        <div class="form-group" id="q7.2Yes" style="display:none">
            <label for="selectq7.2Yes" style="color:red;"> DISCLAIMER! Daca da, va rugam sa va asigurati ca valoarea fiscala a fost modificata in mod corespunzator pentru activele respective. </label>
            <!-- <input type="number" id="input q6.2Yes" > -->
        </div>
        <div class="form-group" id="q8">
            <label for="selectq8">8. Societatea a investit in productia si/sau achizitia de echipamente tehnologice, calculatoare electronice și echipamente periferice, mașini și aparate de casă, de control și de facturare, precum și în programe informatice?</label>
            <select class="form-control" id="selectq8" onchange="showDiv('q8.1', this);dontShowDiv6elementsNo('q8.1','q8.1Yes','q8.2','q8.2Yes','q8.3','q8.3No',this);completed('selectq8');">
                <option value="notChosen">Choose answer...</option>
                <option value="no">Nu</option>
                <option value="yes">Da</option>
            </select>
        </div>
        <div class="form-group" id="q8.1" style="display:none">
            <label for="selectq8.1">8.1. A beneficiat de scutirea de impozit pe profit a profitului reinvestit?</label>
            <select class="form-control" id="selectq8.1" onchange="showDiv3elements('q8.1Yes','q8.2', 'q8.3',this);completed('selectq8.1'); dontShowDiv5elementsNo('q8.1Yes','q8.2','q8.2Yes','q8.3','q8.3No',this);">
                <option value="notChosen">Choose answer...</option>
                <option value="no">Nu</option>
                <option value="yes">Da</option>
            </select>
        </div>
        <div class="form-group" id="q8.1Yes" style="display:none">
            <label for="selectq8.1Yes">Va rugam introduceti valoarea scutirii din profitul reinvestit. Aceasta valoare se include la randul CIT43.2.1. </label>
            <input type="number" id="input q8.1Yes" >
        </div>
        <div class="form-group" id="q8.2" style="display:none">
            <label for="selectq8.2">8.2. Societatea a vandut activele respective inainte de expirarea perioadei egale cu cu jumătate din durata lor de utilizare economică (i.e. le-a pastrat cel putin de 5 ani) ?</label>
